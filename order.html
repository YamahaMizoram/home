<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Registration</title>
    <link rel="stylesheet" type="text/css" href="order.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Thansanga and</span> Sons</h1>
        <p><a href="index.html"><button><b>HOME</b></button></a></p>


        <div class="contact">
            <form id="contactForm" method="post" action="arigato.html">
                <p>
                    <label>Name</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label>Home Address</label>
                    <input type="text" name="company" id="company">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label>Pin</label>
                    <input type="number" name="pin" id="Pin" required>
                </p>
                <p>
                    <label>Deposit Amount(1500)</label>
                    <input type="number" name="Deposit" required>
                </p>
                <p>
                    <label>Bank Account number</label>
                    <input type="number" name="Bank" id="Bank">
                </p>
                <p class="Phone number">
                    <label>Phone number</label>
                    <input type="number" name="Phone" id="Phone">
                </p>

                <p class="full">
                    <button type="submit">Book Now</button>
                </p>
            </form>
        </div>
    </div>


</body>

</html>
